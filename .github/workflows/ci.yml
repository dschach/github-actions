# Unique name for this workflow
name: On Push

# Definition when the workflow should run
on:
  workflow_dispatch:
  push:

# Jobs to be executed
jobs:
  format-check:
    uses: ./.github/actions/prettier-verify.yml

  release-please:
    # runs only on push - not on workflow-dispatch
    if: github.ref_name == 'main' && github.ref_type == 'branch'
    needs: format-check
    uses: ./.github/actions/release-please.yml
    with:
      release-type: sfdx
      the-branch: main
    secrets:
      release-token: ${{ secrets.RELEASE_TOKEN }}
